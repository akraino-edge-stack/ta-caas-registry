[DEFAULT]
bind_ip = {{ ansible_host }}
bind_port = 6000
workers = 4
ionice_class = IOPRIO_CLASS_RT
ionice_priority = 0

[pipeline:main]
pipeline = recon object-server

[app:object-server]
use = egg:swift#object

[object-replicator]
interval = 60

[object-updater]

[object-auditor]
files_per_second = 2
bytes_per_second = 1048576
zero_byte_files_per_second = 2

[filter:recon]
use = egg:swift#recon
recon_cache_path = /var/cache/swift
object_recon = true
